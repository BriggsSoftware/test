  envs.json: |
    {
      "BASE_URL": "http://localhost:8080",
      "SITE_URL": "http://localhost:8080",
      "REALM": "triggermesh",
      "KEYCLOAK_URL": "http://localhost:8080/auth",
      "KEYCLOAK_CLIENT_ID": "triggermesh-frontend-app",
      "SENTRY_DSN": "",
      "SENTRY_RELEASE": "",
      "GA_TAG": "",
      "WIP_FEATURES": true
    }
kind: ConfigMap
metadata:
  labels:
    app: frontend
    name: fe-env-config
  name: fe-env-config
  namespace: triggermesh
---
apiVersion: v1
data:
  vhost.conf: |
    server {
      listen 8080;
      gzip on;
      # Angular CLI already has gzipped the assets (ng build --prod --aot)
      gzip_static  on;
      access_log /dev/stdout;
      location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
      }
    }
    # Redirect www to non-www
    # Taken from https://easyengine.io/tutorials/nginx/www-non-www-redirection/
    server {
      server_name "~^www\.(.*)$" ;
      return 301 $scheme://$1$request_uri ;
    }
kind: ConfigMap
metadata:
  labels:
    app: frontend
    name: frontend-ui-vhost
  name: fe-ui-vhost
  namespace: triggermesh
---
apiVersion: v1
data:
  default.conf: |
    server {
      listen 8080;
      gzip on;
      gzip_static  on;

      # forward requests to the frontend app
      location / {
        proxy_pass http://fe:8080;
      }

      # forward requests to kubernetes API proxy
      location ~ ^/(api|apis|openapi)/ {
        proxy_pass https://kubernetes.default;
      }

      # forward requests to the ghbackend server
      location ~ ^/(token|collecttokens|linkprofile|ssl|repos|repositories|register|events|lambdas|azurefunctions|gcpcloudrun|deregister|pushEvent|stats|healthz|tmconfig) {
        proxy_pass http://tm-backend;
      }

      # forward requests to keycloak server
      location ~ ^/auth {
        proxy_pass              http://keycloak:8080;
        proxy_set_header Host   localhost:8080;
      }
    }
